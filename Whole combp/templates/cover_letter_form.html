<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Cover Letter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 700px; margin: 0 auto; padding: 40px 20px; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
            width: 100%;
            justify-content: center;
            padding: 18px;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-banner {
            background: rgba(123, 44, 191, 0.1);
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .info-banner i { font-size: 1.5rem; color: #7b2cbf; }
        .info-banner p { color: #c0c0c0; font-size: 0.95rem; line-height: 1.6; }
        .form-group { margin-bottom: 25px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        input::placeholder, textarea::placeholder { color: #666; }
        .loading { display: none; text-align: center; padding: 20px; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .tip {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 12px 15px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #a0a0a0;
        }
        .tip i { color: #00d4ff; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Cover Letter</h1>
            <a href="{{ url_for('results') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to CV
            </a>
        </header>
        <div class="card">
            <div class="info-banner">
                <i class="fas fa-lightbulb"></i>
                <p>Paste the job description below and we'll generate a tailored cover letter that highlights the most relevant parts of your CV.</p>
            </div>
            <form action="{{ url_for('cover_letter') }}" method="POST" id="coverLetterForm">
                <div class="form-group">
                    <label for="job_title">Job Title *</label>
                    <input type="text" id="job_title" name="job_title" placeholder="e.g. Senior Software Engineer" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input type="text" id="company" name="company" placeholder="e.g. Google, Microsoft" required>
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description *</label>
                    <textarea id="job_description" name="job_description" placeholder="Paste the full job description here..." required></textarea>
                    <div class="tip">
                        <i class="fas fa-info-circle"></i>
                        Include the full job posting for best results.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-magic"></i> Generate Cover Letter
                </button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Crafting your personalized cover letter...</p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('coverLetterForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        form.addEventListener('submit', () => {
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
